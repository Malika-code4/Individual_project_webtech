<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Memory Master</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700&display=swap"
        rel="stylesheet">
    <style>
        .page-content {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2rem;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-family: inherit;
        }

        .input-field:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.05);
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body style="overflow-y:auto">
    <!-- Navigation Bar -->
    <nav class="top-nav">
        <a href="landing.html" class="nav-brand">
            <span>âš¡</span> Memory Master
        </a>
        <div class="nav-menu">
            <a href="about.html" class="nav-link">About</a>
            <a href="help.html" class="nav-link">How to Play</a>
            <a href="contact.html" class="nav-link active">Contact</a>
        </div>
        <a href="index.html" class="btn-nav-cta">Back to Game</a>
    </nav>

    <div class="container" style="display:block; padding-top:2rem">

        <div class="page-content">
            <h1 style="text-align:center; margin-bottom:2rem">Get in Touch</h1>

            <form id="contactForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="input-field" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="input-field" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea class="input-field" rows="5" placeholder="How can we help?" required></textarea>
                </div>

                <button type="submit" class="btn-game" style="width:100%">SEND MESSAGE</button>
            </form>
        </div>
    </div>

    <script>
        function handleSubmit(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;

            btn.textContent = 'Sending...';
            btn.disabled = true;

            // Simulate API call
            setTimeout(() => {
                alert('Message sent successfully! We will get back to you soon.');
                e.target.reset();
                btn.textContent = originalText;
                btn.disabled = false;
            }, 1500);
        }
    </script>
</body>

</html>
